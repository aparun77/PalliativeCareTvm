<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Palliative Care</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>
  <header>
    <div class="container header-container">
      <h1>Dashboard</h1>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="gallery.html"><i class="fas fa-images"></i> Gallery</a>
        <!-- Inbox dropdown -->
        <div class="inbox-wrapper">
          <a href="#" id="inboxToggle"><i class="fas fa-envelope"></i> Inbox
            <span id="msgCount" class="msg-count">0</span>
            <i class="fas fa-caret-down"></i>
          </a>
          <div class="inbox-dropdown" id="inboxDropdown">
            <p class="no-messages">No messages</p>
          </div>
        </div>
        <a href="#" id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="container">

      <!-- Upload Section -->
      <section class="upload-section">
        <h2><i class="fas fa-upload"></i> Upload Media (Photo/Video)</h2>
        <div class="file-input-wrapper">
          <input type="file" id="mediaUpload" accept="image/*,video/*">
          <label for="mediaUpload"><i class="fas fa-file-upload"></i> Choose File</label>
        </div>
        <div class="action-buttons">
          <button onclick="uploadMedia()"><i class="fas fa-plus-circle"></i> Upload</button>
          <button onclick="clearAllMedia()" class="clear-btn"><i class="fas fa-trash-alt"></i> Clear All</button>
        </div>
        <p id="uploadMessage" class="message"></p>
      </section>
      <!-- Photo Upload Section -->
      <section class="upload-section">
        <h2><i class="fas fa-photo-video"></i> Carousel Photo Upload</h2>
        <div class="file-input-wrapper">
          <input type="file" id="photoUpload" accept="image/*">
          <label for="photoUpload"><i class="fas fa-file-upload"></i> Choose Photo</label>
        </div>
        <div class="action-buttons">
          <button onclick="addPhoto()"><i class="fas fa-plus-circle"></i> Add Photo</button>
        </div>
        <p id="uploadMessage" class="message"></p>
      </section>

      <!-- Carousel Section -->
      <section class="carousel-section">
        <h2><i class="fas fa-images"></i> Carousel Preview</h2>
        <div class="carousel">
          <div class="carousel-inner" id="carouselInner">
            <p>No photos uploaded yet.</p>
          </div>
          <button class="prev" onclick="prevSlide()">&#10094;</button>
          <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="thumbnails" id="thumbnailContainer"></div>
      </section>

    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Palliative Care Org. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    // Check if user is logged in
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      alert("⚠️ You must login first!");
      window.location.href = "index.html";
    }
  </script>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', function (e) {
      e.preventDefault();
      localStorage.removeItem('isLoggedIn');
      window.location.href = "index.html";
    });
  </script>

  <script>
    // Protect dashboard on page load
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      alert("⚠️ You must login first!");
      window.location.href = "index.html";
    }

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function (e) {
      e.preventDefault();
      localStorage.removeItem('isLoggedIn'); // clear session
      // Redirect to login
      window.location.href = "index.html";
    });

    // Prevent going back after logout
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
      // Redirect to login if user tries back
      if (localStorage.getItem('isLoggedIn') !== 'true') {
        window.location.href = "index.html";
      }
    };

  </script>
  <script src="dashboard.js"></script>
</body>


</html>
